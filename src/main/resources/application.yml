spring:
  application:
    name: copilot-backend
  datasource:
    url: ${DS_URL:jdbc:postgresql://localhost:5432/pg_db}
    username: ${DS_USERNAME:admin}
    password: ${DS_PASSWORD:pg_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
